<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFFFE0; /* Warna kuning lembut */
        }
        header {
            background-color: #006400; /* Hijau */
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        header img {
            height: 90px;
            margin-right: 15px;
        }
        main {
            padding: 20px;
            background-color: #98FB98; /* Hijau pucat */
            text-align: center;
            min-height: calc(100vh - 60px);
        }
        .contact-container {
            background-color: #FFFFE0; /* Kuning lembut */
            border: 1px solid #006400; /* Hijau */
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
        }
        .contact-container h2 {
            text-align: center;
        }
        .contact-container p {
            margin: 10px 0;
            font-size: 16px;
        }
        .contact-container a {
            color: #006400;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-container a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #006400; /* Hijau */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .back-button {
            text-align: center;
            margin-top: 20px;
        }
        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #006400;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .back-button a:hover {
            background-color: #004d00;
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo perpus fara.png" alt="Logo Perpustakaan Fara">
        <h1>Kontak</h1>
    </header>
    <main>
        <div class="contact-container">
            <h2>Hubungi Kami</h2>
            <p><strong>Sosial Media:</strong></p>
            <p>
                <a href="">Instagram: @PerpustakaanFara</a><br>
                <a href="">Twitter: @PerpusFara</a><br>
                <a href="">Facebook: Perpustakaan Fara</a>
            </p>
            <p><strong>No. Telepon Customer Service:</strong></p>
            <p>+62 813-8131-0564</p>
            <p><strong>Jam Operasional:</strong></p>
            <p>Senin - Jumat: 08:00 - 18:00<br>Sabtu: 09:00 - 15:00<br>Minggu dan Hari Libur Nasional: Tutup</p>
            <div class="back-button">
                <a href="Layout web.html">Kembali</a>
            </div>
        </div>
    </main>
    <footer>
        <p>Teruslah membaca!</p>
    </footer>
</body>
</html>
