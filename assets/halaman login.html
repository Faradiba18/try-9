<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFFFE0; /* Warna kuning lembut */
        }
        header {
            background-color: #006400; /* Hijau */
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        header img {
            height: 90px;
            margin-right: 15px;
        }
        header h1 {
            font-size: 1.5em;
            margin: 0;
        }
        main {
            padding: 20px;
            background-color: #98FB98; /* Hijau pucat */
            text-align: center;
            min-height: calc(100vh - 60px);
        }
        .login-container {
            background-color: #FFFFE0; /* Kuning lembut */
            border: 1px solid #006400; /* Hijau */
            border-radius: 10px;
            padding: 20px;
            margin: 50px auto;
            max-width: 400px;
            text-align: left;
        }
        .login-container h2 {
            text-align: center;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .login-container input, .login-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #006400;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #004d00;
        }
        footer {
            background-color: #006400; /* Hijau */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .back-button {
            text-align: center;
            margin-top: 20px;
        }
        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #006400;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .back-button a:hover {
            background-color: #004d00;
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo perpus fara.png" alt="Logo Perpustakaan Fara">
        <h1>Perpustakaan Fara</h1>
    </header>
    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form action="#" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username Anda" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required>

                <label for="role">Login Sebagai</label>
                <select id="role" name="role" required>
                    <option value="">-- Pilih Peran --</option>
                    <option value="reader">Pembaca</option>
                    <option value="staff">Petugas</option>
                </select>

                <button type="submit">Login</button>
            </form>
            <div class="back-button">
                <a href="Layout web.html">Kembali</a>
            </div>
        </div>
    </main>
    <footer>
        <p>Teruslah Membaca!</p>
    </footer>
</body>
</html>
